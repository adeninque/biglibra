{% extends 'cms/base.html' %}

{% block content %}

<div class="container-md mt-3">
  <div class="w-100 p-4 border border-2 rounded-3">
    <h1 class="fs-3 fw-bold" >Add Book</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.id_for_label }}">{{ field.label }}</label>
            <!-- <span class="input-group-text" id="basic-addon1">{{ field.label }}</span> -->
            {{ field }}
            {% if field.errors %}
              {% for e in field.errors %}
                <p class="text-danger">{{ e }}</p>
              {% endfor %}
            {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100">Sumbit</button>
    </form>
  </div>
</div>

{% endblock content %}
