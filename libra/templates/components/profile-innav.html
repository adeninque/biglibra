<div class="text-white">
    {% if request.user.is_authenticated %}
        <a class="text-uppercase" href="{% url 'profile' slug=request.user.username %}">{{ request.user }}</a> |
        <a href="{% url 'accounts_logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'accounts_login' %}">Login</a>
    {% endif %}
</div>
